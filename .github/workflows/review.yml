name: Review

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - v*

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions: 
  contents: read
  packages: write

jobs:

  deploy:
    name: Deploy review branch
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:

    - name: Get project name
      run: |
        echo "project=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

    - name: Use autodevops to deploy review branch
      uses: SocialGouv/actions/autodevops@v1
      with:
        environment: dev
        project: ${{ env.project }}
        token: ${{ secrets.GITHUB_TOKEN }}
        imageName: fabrique/${{ env.project }}
        rancherId: ${{ env.RANCHER_PROJECT_ID }}
        kubeconfig: ${{ secrets.SOCIALGOUV_KUBE_CONFIG_DEV }}

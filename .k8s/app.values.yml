# Default values for Mas webapp. https://github.com/SocialGouv/helm-charts/blob/master/charts/webapp/values.yaml
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
---
image:
  repository: registry.gitlab.factory.social.gouv.fr/socialgouv/standup2

labels:
  app.kubernetes.io/part-of: standup2
  owner: standup2
  team: standup2

deployment:
  port: ${PORT}

  annotations:
    app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
    app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}

  livenessProbe:
    path: /health
  readinessProbe:
    path: /health

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 1000m
      memory: 1024Mi

  env:
    - name: PORT
      value: "${PORT}"
    - name: GH_ORG
      value: "${GH_ORG}"
    - name: HASURA_SECRET
      value: "${HASURA_SECRET}"
    - name: HASURA_URL
      value: "${HASURA_URL}"

service:
  port: ${PORT}
  targetPort: ${PORT}

ingress:
  enabled: true
  annotations:
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: "azure/application-gateway"
  hosts:
    - host: "standup2.dev.fabrique.social.gouv.fr"
      paths:
        - path: /
          servicePort: ${PORT}
  tls:
    - hosts:
        - "standup2.dev.fabrique.social.gouv.fr"
      secretName: standup2-crt

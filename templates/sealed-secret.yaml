    {{- if not .Values.isProduction }}
    sealedsecrets.bitnami.com/cluster-wide: 'true'
    {{- end }}
  name: app-sealed-secret
  namespace: {{ .Values.namespace }}
  labels:
    application: {{ .Chart.Name }}
spec:
  encryptedData:
    SENTRY_DSN: >-
      {{- if .Values.isProduction }}
      
      {{- else if .Values.isPreProduction }}
      
      {{- else }}
      
      {{- end }}
  template:
    metadata:
      annotations:
        {{- if not .Values.isProduction }}
        sealedsecrets.bitnami.com/cluster-wide: 'true'
        {{- end }}
      name: app-sealed-secret
      labels:
        application: {{ .Chart.Name }}
    type: Opaque
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: netpol-{{ Values.namespace }}
  namespace: {{ Values.namespace }}
spec:
  ingress:
    - from:
        - podSelector: {}
    - from:
        - namespaceSelector:
            matchLabels:
              network-policy/source: ingress-controller
    - from:
        - namespaceSelector:
            matchLabels:
              network-policy/source: monitoring
  podSelector: {}
  policyTypes:
    - Ingress